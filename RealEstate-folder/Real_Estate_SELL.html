    </div>
  </div>

  <div style="padding: 20px;">
    <h2 style="font-size: 28px; text-align: center; margin-bottom: 20px; color: #333;">Sell Your Property</h2>
    <p style="text-align: center; font-size: 16px; color: #666; margin-bottom: 40px;">Fill out the form below to list your property for sale.</p>

    <form action="#" method="POST" style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <label for="address" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter the property's address" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="size" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Size (sq ft):</label>
      <input type="number" id="size" name="size" placeholder="Enter the property's size" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="bedrooms" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="bathrooms" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="features" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Features:</label>
      <textarea id="features" name="features" placeholder="List any special features (e.g., pool, garage, large yard)" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" rows="4"></textarea>

      <label for="contact" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Contact Information:</label>
      <input type="text" id="contact" name="contact" placeholder="Your name and phone/email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <button type="submit" style="width: 100%; padding: 15px; background-color: #0073E6; color: #fff; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Submit Property</button>
    </form>
  </div>

  <div style="text-align: center; padding: 20px; background-color: #333; color: #fff;">
    <p style="margin: 0;">Contact Lucas Barbou (516)-458-7922 for any questions or concerns</p>
