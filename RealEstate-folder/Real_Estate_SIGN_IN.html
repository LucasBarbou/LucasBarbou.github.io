  <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px 20px; background-color: #fff; border-bottom: 1px solid #ddd;">
    <div style="display: flex; gap: 15px;">
      <a href="Real_Estate_BUY.html" style="text-decoration: none; color: #000; font-size: 16px;">Buy</a>
      <a href="Real_Estate_RENT.html" style="text-decoration: none; color: #000; font-size: 16px;">Rent</a>
      <a href="Real_Estate_SELL.html" style="text-decoration: none; color: #000; font-size: 16px;">Sell</a>
    </div>
    <div style="display: flex; align-items: center;">
      <a href="Real_Estate_HOME.html" style="text-decoration: none; color: #0073E6; font-size: 32px; font-weight: bold;">Real Estate Project</a>
    </div>
    <div style="display: flex; gap: 15px;">
      <a href="Real_Estate_HELP.html" style="text-decoration: none; color: #000; font-size: 16px;">Help</a>
      <a href="Real_Estate_SIGN_IN.html" style="text-decoration: none; color: #000; font-size: 16px;">Sign In</a>
    </div>
  </div>

  <div style="padding: 20px; flex: 1;">
    <h2 style="font-size: 28px; text-align: center; margin-bottom: 20px; color: #333;">Sign In</h2>
    <p style="text-align: center; font-size: 16px; color: #666; margin-bottom: 40px;">Enter your email and password to access your account.</p>

    <form action="#" method="POST" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <label for="email" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="password" style="font-size: 16px; color: #333; display: block; margin-bottom: 5px;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

      <button type="submit" style="width: 100%; padding: 15px; background-color: #0073E6; color: #fff; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
    </form>
  </div>

  <div style="text-align: center; padding: 20px; background-color: #333; color: #fff;">
    <p style="margin: 0;">Contact Lucas Barbou (516)-458-7922 for any questions or concerns</p>
  </div>
