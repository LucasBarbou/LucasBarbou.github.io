    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
     
 padding: 0;
      color: #100;
      background-color: #f4f4f4;
    }

    header {
      position: sticky;
      top: 0;
    


	  background-color: #3C6E71;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

    header h1 {
      font-size: 1;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    

	  font-size: 1;
      transition: color 0.3s ease;
    }



    section {
      text-align: center;
      padding: 60px 20px;
    }

    section h1 {
      font-size: 2;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1;
    	  max-width: 700px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    section img {
      margin-top: 20px;
    	  max-width: 200px;
      height: 200px;
   
	   object-fit: fill;

    }

    footer {
      background-color: #D9D9D9;
   
	   color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    footer h2 {
      margin-bottom: 20px;
      font-size: 1;
    }

    footer a {
      color: #3C6E71;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer form {
      max-width: 500px;
      margin: 0 auto;
    }

    footer form label {
      display: block;
      font-size: 1;
      margin: 10px 0 5px;
    }

    footer form input[type="text"],
    footer form input[type="email"],
    footer form input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    footer form input[type="submit"] {
      background-color: #3C6E71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }



    #numberValidation {
      margin-top: 10px;
      color: red;
      font-size: 0.9;
    }
  </style>
